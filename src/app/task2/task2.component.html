<div> 
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Year</th>
            <th scope="col">Color</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of apiData">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.year}}</td>
            <td>{{s.color}}</td>
        </tr>

        </tbody>
      </table>

</div>
